{{ define "table_users" }}
<br>
<h2>Listagem de usuÃ¡rios</h2>
<br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody>
        {{ range $key, $value := .users }}
            <tr>
                <td scope="row">{{ $key }}</td>
                <td>{{ $value.Nome }}</td>
            </tr>
        {{ end }}
    </tbody>
  </table>

{{ end }}
